<div class="container">
    <h2>Customer Login</h2>
  
    <form (ngSubmit)="onLogin()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="text"
        [(ngModel)]="accountNumber"
        name="accountNumber"
        placeholder="Account Number"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
  
    <p>{{ errorMessage }}</p>
    
    <div>
      <a routerLink="/customer-register">New Customer? Register here</a>
    </div>
  </div>
