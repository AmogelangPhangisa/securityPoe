<div class="container">
  <h2>User Login</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Username -->
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />

    <!-- Password -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- Submit Button -->
    <button type="submit">Login</button>
  </form>

  <!-- Display success message after form submission -->
  <p>{{ message }}</p>
</div>
