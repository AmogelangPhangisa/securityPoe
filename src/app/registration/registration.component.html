<div class="container">
  <h2>Customer Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <input
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      placeholder="Full Name"
      required
    />

    <!-- ID Number -->
    <input
      type="text"
      [(ngModel)]="idNumber"
      name="idNumber"
      placeholder="ID Number"
      required
    />

    <!-- Account Number -->
    <input
      type="text"
      [(ngModel)]="accountNumber"
      name="accountNumber"
      placeholder="Account Number"
      required
    />

    <!-- Password -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>

  <!-- Display success message after form submission -->
  <p>{{ message }}</p>
</div>
